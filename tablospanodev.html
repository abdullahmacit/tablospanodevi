<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table, th,td {
            border: 2px solid black;
        }
        td,tr{
            text-align: center;
            background-color: blanchedalmond;

</head>
